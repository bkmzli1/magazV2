<div class="form-feed">
    <div class="form">
        <div class="title">Написать письмо</div>
        <div class="input-container ic1">
          <input id="username" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="username" class="placeholder">ФИО</label>
        </div>
        <div class="input-container ic2">
          <input id="usermail" class="input" type="email" placeholder=" " />
          <div class="cut"></div>
          <label for="usermail" class="placeholder">E-mail</label>
        </div>
        <div class="input-container ic2">
          <input id="userphone" class="input" type="tel" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="userphone" class="placeholder">Номер телефона</label>
        </div>
        <div class="input-container ic2">
            <textarea id="usertext" class="input" placeholder=" "></textarea>
            <div class="cut"></div>
            <label for="usertext" class="placeholder">Текст обращения</label>
        </div>
        <div class="input-container ic2">
            <input id="userfile" class="input" type="file" placeholder=" " />
            <div class="cut"></div>
            <label for="userfile" class="placeholder">Прикрепить файл</label>
        </div>
        <div class="input-container ic2">
            <p><input type="checkbox" name="agree">Я согласен (согласна) на обработку моих персональных данных</p>
        </div>
        <button type="text" class="submit">отправить</button>
    </div>
</div>
